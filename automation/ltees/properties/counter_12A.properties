#Hand over Execution Times for X2 
pmHoSigExeOutTimeX2Sum=y
pmHoSigExeOutTimeX2Samp=y

#Processor Load 
pmProcessorLoadSum=y
pmProcessorLoadSamp=y
pmProcessorLoadMax=y

pmUeCtxtRelS1Reset=y

pmErabEstabFailInit=y
pmErabEstabFailAdded=y

pmHoExecAttDrx=y
pmHoExecSuccDrx=y

pmRrcConnEstabFail=y
pmS1NasNonDelivInd=y

pmS1ConnEstabFail=y
pmX2ConnEstabFail=y

pmErabRelFail=y

pmErabRelAttQci=y
pmErabRelSuccQci=y
