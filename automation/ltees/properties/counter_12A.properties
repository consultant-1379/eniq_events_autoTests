########################################################################################
######  						COUNTER.PROPERTIES FILE                          #######
######---------------------------------------------------------------------------####### 
###### - This file provides the user with the flexibity to verify only selected  #######
######   counter groups                                                          #######
###### - Assign properties key tags with y/n values only                         #######
########################################################################################

#****************************************************************************************
#SECTION 1: GENERAL - [For Local OR Server]
#****************************************************************************************
#Verify File Topology
verifyFileTopologyResults=y

#Verify File Format - should be in .GZ format
verifyFileFormat=y


#****************************************************************************************
#SECTION 2: List of Counters - [For Local OR Server]
#****************************************************************************************
#RRC Connection Established 
pmRrcConnEstabSucc=Y
pmRrcConnEstabTimeSum=Y
pmRrcConnEstabTimeDistr=Y
pmRrcConnEstabTimeMax=y

#S1 Connection Established 
pmS1ConnEstabTimeSum=Y
pmS1ConnEstabSucc=y
pmS1ConnEstabTimeDistr=Y

#X2 Connection Established 
pmX2ConnEstabSucc=Y

#S1 NAS Transport 
pmS1UlNasTransportSent=y
pmS1DlNasTransportRcvd=y

#UE Context Release Time 
pmUeCtxtRelTimeSum=Y
pmUeCtxtRelTimeSamp=y
pmUeCtxtRelTimeDistr=Y

#UE Context Release Time S1 Hand over 
pmUeCtxtRelTimeS1HoSum=y
pmUeCtxtRelTimeS1HoSamp=y

#UE Context Release Time X2 Hand over 
pmUeCtxtRelTimeX2HoSum=y
pmUeCtxtRelTimeX2HoSamp=y

#Initial E-RAB Setup Time <QCI> 
pmErabEstabTimeInitSumQci=y
